version: "3.8"
services:
  minecraft-server:
    image: itzg/minecraft-bedrock-server
    container_name: minecraft-server
    ports:
      - 19132:19132
    environment:
      EULA: "TRUE"
      GAMEMODE: survival
      DIFFICULTY: normal
      TZ: "Europe/Paris"
      UID: 1001
      GID: 1001
    restart: unless-stopped
    volumes:
      - /home/arastorn/Minecraft/data:/data
    stdin_open: true
    tty: true