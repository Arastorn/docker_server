version: "3.8"
secrets:
    config_json:
      file: secrets.json

services:
  foundry:
    image: felddy/foundryvtt:release
    hostname: foundryvtt
    init: true
    restart: "unless-stopped"
    volumes:
      - type: bind
        source: /home/arastorn/Foundry/foundrydata
        target: /data
    ports:
      - target: 30000
        published: 30000
        protocol: tcp
    secrets:
        - source: config_json
          target: config.json